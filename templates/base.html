{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Snitch Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/store_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: #fff; }
        nav { display: flex; justify-content: space-between; padding: 20px 5%; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 100; }
        .logo { font-weight: 900; font-size: 24px; letter-spacing: 2px; text-decoration: none; color: #000; }
        .nav-links a { text-decoration: none; color: #000; margin-left: 20px; font-size: 13px; text-transform: uppercase; }
        
        /* Snitch Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px 5%; }
        .card { position: relative; cursor: pointer; }
        .img-container { position: relative; width: 100%; padding-top: 130%; overflow: hidden; background: #f5f5f5; }
        .img-container img { position: absolute; top:0; width: 100%; transition: 0.5s; }
        .img-hover { opacity: 0; }
        .card:hover .img-hover { opacity: 1; }
        .card:hover .img-main { opacity: 0; }
        
        .product-info { text-align: center; padding: 15px; }
        .price { font-weight: bold; margin-top: 5px; }
        .btn-black { background: #000; color: #fff; border: none; padding: 15px 30px; cursor: pointer; width: 100%; text-transform: uppercase; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">SNITCH_CLONE</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="#">Collections</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" style="margin-left:20px; font-weight:600; letter-spacing:1px; text-transform:uppercase; text-decoration:none; color:inherit;">Profile</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline; margin:0;">
                    {% csrf_token %}
                    <button type="submit" style="background:transparent; border:none; color:inherit; font:inherit; cursor:pointer; padding:0; margin-left:16px; text-transform:uppercase; font-weight:600; letter-spacing:1px;">Logout ({{ user.username }})</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    
    {% block content %}{% endblock %}
</body>
</html>
