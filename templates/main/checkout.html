{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 60px auto; padding: 40px;">
    <h2 style="text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px;">Checkout</h2>
    
    <div style="border: 1px solid #eee; padding: 30px; margin-bottom: 30px;">
        <h3 style="margin: 0 0 20px 0; font-size: 16px; text-transform: uppercase; letter-spacing: 1px;">Order Summary</h3>
        
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #f0f0f0;">
            <div>
                <div style="font-weight: 600; margin-bottom: 5px;">{{ product.name }}</div>
                <div style="font-size: 12px; color: #666;">Qty: 1</div>
            </div>
            <div style="font-weight: 700; font-size: 16px;">Rs. {{ product.price }}</div>
        </div>
        
        <div style="padding: 20px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0;">
            <div style="font-size: 12px; text-transform: uppercase;">Subtotal</div>
            <div>Rs. {{ product.price }}</div>
        </div>
        
        <div style="padding: 20px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0;">
            <div style="font-size: 12px; text-transform: uppercase;">Shipping</div>
            <div>FREE</div>
        </div>
        
        <div style="padding: 20px 0; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 14px; font-weight: 600; text-transform: uppercase;">Total</div>
            <div style="font-size: 20px; font-weight: 900;">Rs. {{ product.price }}</div>
        </div>
    </div>
    
    <a href="{% url 'payment' product.id %}" style="text-decoration: none;">
        <button type="button" class="btn-black" style="margin-top: 20px; padding: 15px; font-size: 14px; width: 100%; cursor: pointer;">
            PROCEED TO PAYMENT
        </button>
    </a>
    
    <p style="text-align: center; font-size: 12px; color: #666; margin-top: 20px;">
        Your order will be processed securely. We accept all major payment methods.
    </p>
</div>

<style>
    input[type="text"], input[type="email"] {
        font-family: 'Montserrat', sans-serif;
        font-size: 13px;
    }
    
    input[type="text"]:focus, input[type="email"]:focus {
        outline: none;
        border: 1px solid #000;
    }
</style>
{% endblock %}
