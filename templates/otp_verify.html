{% extends 'base.html' %}

{% block content %}
<div style="max-width:480px;margin:40px auto;padding:20px;border:1px solid #eee;border-radius:6px;">
    <h2>Enter OTP</h2>
    {% if messages %}
        {% for message in messages %}
            <div style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="otp">OTP</label>
        <input type="text" name="otp" id="otp" required style="width:100%;padding:8px;margin:8px 0;">
        <button type="submit" class="btn-black">Verify OTP</button>
    </form>
    <p style="margin-top:12px;">Didn't receive it? <a href="{% url 'request_otp' %}">Request again</a></p>
</div>
{% endblock %}
